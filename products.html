<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All Products - Ethnic Elegance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (Same as homepage) -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-purple-800">Ethnic Elegance</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="products.html" class="text-gray-700 hover:text-purple-800">All Products</a>
                    <a href="#" class="text-gray-700 hover:text-purple-800">Sarees</a>
                    <a href="#" class="text-gray-700 hover:text-purple-800">Lehengas</a>
                    <a href="#" class="text-gray-700 hover:text-purple-800">Wedding</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleSearch()" class="text-gray-700 hover:text-purple-800">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="text-gray-700 hover:text-purple-800">
                        <i class="fas fa-user"></i>
                    </button>
                    <button onclick="toggleCart()" class="text-gray-700 hover:text-purple-800 relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-purple-800 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Bar (Hidden by default) -->
    <div id="search-bar" class="hidden bg-gray-100 p-4">
        <div class="max-w-3xl mx-auto">
            <input type="text" placeholder="Search for sarees, lehengas..." class="w-full px-4 py-2 rounded-lg border">
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex">
        <!-- Filters Sidebar -->
        <aside class="w-64 bg-gray-50 p-6 hidden md:block">
            <h3 class="font-bold text-lg mb-4">Filters</h3>
            
            <!-- Category Filter -->
            <div class="mb-6">
                <h4 class="font-semibold mb-2">Category</h4>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> Sarees
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> Lehengas
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> Salwar Suits
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> Gowns
                    </label>
                </div>
            </div>

            <!-- Price Filter -->
            <div class="mb-6">
                <h4 class="font-semibold mb-2">Price Range</h4>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> Under ₹2,000
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> ₹2,000 - ₹5,000
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> ₹5,000 - ₹10,000
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> Above ₹10,000
                    </label>
                </div>
            </div>

            <!-- Color Filter -->
            <div class="mb-6">
                <h4 class="font-semibold mb-2">Color</h4>
                <div class="grid grid-cols-4 gap-2">
                    <div class="w-8 h-8 bg-red-500 rounded cursor-pointer"></div>
                    <div class="w-8 h-8 bg-blue-500 rounded cursor-pointer"></div>
                    <div class="w-8 h-8 bg-green-500 rounded cursor-pointer"></div>
                    <div class="w-8 h-8 bg-yellow-500 rounded cursor-pointer"></div>
                    <div class="w-8 h-8 bg-purple-500 rounded cursor-pointer"></div>
                    <div class="w-8 h-8 bg-pink-500 rounded cursor-pointer"></div>
                    <div class="w-8 h-8 bg-black rounded cursor-pointer"></div>
                    <div class="w-8 h-8 bg-white border rounded cursor-pointer"></div>
                </div>
            </div>
        </aside>

        <!-- Products Grid -->
        <main class="flex-1 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">All Products</h2>
                <select class="px-4 py-2 border rounded">
                    <option>Sort by: Featured</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                    <option>Newest First</option>
                </select>
            </div>

            <div id="products-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div id="cart-sidebar" class="fixed right-0 top-0 h-full w-96 bg-white shadow-2xl transform translate-x-full transition-transform z-50">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">Shopping Cart</h3>
                <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="cart-items" class="space-y-4 mb-6">
                <!-- Cart items will be displayed here -->
            </div>
            
            <div class="border-t pt-4">
                <div class="flex justify-between mb-4">
                    <span class="font-semibold">Total:</span>
                    <span id="cart-total" class="font-bold text-xl">₹0</span>
                </div>
                <button onclick="checkout()" class="w-full bg-purple-800 text-white py-3 rounded-lg hover:bg-purple-900">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Product Data and JavaScript -->
    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Banarasi Silk Saree",
                price: 8999,
                originalPrice: 12999,
                image: "https://via.placeholder.com/300x400",
                category: "saree",
                color: "red"
            },
            {
                id: 2,
                name: "Designer Lehenga Choli",
                price: 15999,
                originalPrice: 22999,
                image: "https://via.placeholder.com/300x400",
                category: "lehenga",
                color: "blue"
            },
            {
                id: 3,
                name: "Anarkali Suit Set",
                price: 4999,
                originalPrice: 6999,
                image: "https://via.placeholder.com/300x400",
                category: "salwar",
                color: "green"
            },
            {
                id: 4,
                name: "Wedding Special Saree",
                price: 24999,
                originalPrice: 34999,
                image: "https://via.placeholder.com/300x400",
                category: "saree",
                color: "gold"
            },
            {
                id: 5,
                name: "Party Wear Gown",
                price: 7999,
                originalPrice: 10999,
                image: "https://via.placeholder.com/300x400",
                category: "gown",
                color: "purple"
            },
            {
                id: 6,
                name: "Cotton Salwar Kameez",
                price: 2999,
                originalPrice: 3999,
                image: "https://via.placeholder.com/300x400",
                category: "salwar",
                color: "yellow"
            }
        ];

        // Shopping cart
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Display products
        function displayProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden group">
                    <div class="h-80 bg-gray-200 relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover">
                        <div class="absolute top-4 right-4 bg-red-500 text-white px-2 py-1 rounded text-sm">
                            ${Math.round((1 - product.price/product.originalPrice) * 100)}% OFF
                        </div>
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition flex items-center justify-center">
                            <button onclick="quickView(${product.id})" class="bg-white text-gray-800 px-4 py-2 rounded opacity-0 group-hover:opacity-100 transition">
                                Quick View
                            </button>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
                        <div class="flex items-center mb-2">
                            <span class="text-xl font-bold text-purple-800">₹${product.price.toLocaleString()}</span>
                            <span class="text-gray-500 line-through ml-2">₹${product.originalPrice.toLocaleString()}</span>
                        </div>
                        <button onclick="addToCart(${product.id})" class="w-full bg-purple-800 text-white py-2 rounded hover:bg-purple-900 transition">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCart();
            showNotification('Product added to cart!');
        }

        // Update cart display
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            const cartItems = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center">Your cart is empty</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="flex items-center space-x-4 border-b pb-4">
                        <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded">
                        <div class="flex-1">
                            <h4 class="font-semibold">${item.name}</h4>
                            <p class="text-purple-800 font-bold">₹${item.price.toLocaleString()}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="updateQuantity(${item.id}, -1)" class="w-8 h-8 rounded border">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)" class="w-8 h-8 rounded border">+</button>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cart-total').textContent = `₹${total.toLocaleString()}`;
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Toggle cart sidebar
        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            sidebar.classList.toggle('translate-x-full');
        }

        // Toggle search bar
        function toggleSearch() {
            const searchBar = document.getElementById('search-bar');
            searchBar.classList.toggle('hidden');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
